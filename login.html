<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h2>Tela de Login</h2>
    <form action="/login" method="post">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email"><br>
  
        
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Insira sua Senha" required><br>
        
        <button type="submit">Entrar</button>
        <button type="submit"><cadastrar-se>Cadastre-se</cadastrar-se></button>

        
    </form>
</body>
</html>
